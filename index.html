<!DOCTYPE html>
<html>
<head>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1">
  <meta charset="utf-8"/>
  <title>Cat Feeder</title>
  <link rel="stylesheet" href="style/headers.css" type="text/css"/>
  <link rel="stylesheet" href="style/buttons.css" type="text/css"/>
  <link rel="stylesheet" href="style/lists.css" type="text/css"/>
  <link rel="stylesheet" href="style/switches.css" type="text/css"/>
  <link rel="stylesheet" href="style/action_menu.css" type="text/css"/>
  <link rel="stylesheet" href="style/main.css" type="text/css"/>
</head>
<body>
<div class="skin-organic">
  <section role="region">
    <header>
      <button id="back"><span class="icon icon-back">Back</span></button>
      <h1>Cat Feeder</h1>
    </header>
    <div id="devices" class="page current-page">
      <menu class="bottom-toolbar">
        <button id='start-search-device'>Start Discovery</button>
        <button id='stop-search-device'>Stop Discovery</button>
      </menu>
      <header>
        <h2>Discover LE Devices</h2>
      </header>
      <section data-type="list">
        <ul id="device-list">
        </ul>
      </section>
    </div>
    <div id="services" class="page">
      <header>
        <h2>Device Status</h2>
      </header>
      <section data-type="list">
        <ul id="device">
          <li>
            <p>Connection State</p>

            <p id="conn-state"></p>
          </li>
          <li>
            <a id="update-rssi">
              <p>Remote RSSI</p>

              <p id="remote-rssi"></p>
            </a>
          </li>
          <li>
            <a id="notify">
              <p>Notification</p>

              <p id="notify-status">Disabled</p>
            </a>
          </li>
        </ul>
      </section>
      <header>
        <h2>Controls</h2>
      </header>
      <section data-type="list">
        <ul id="controls-list">
          <li>
            <p>Food Left</p>

            <p id="food-left-val">0</p>
            <input type="checkbox" name="food-left" id="food-left" value="0"
                   class="toggle">
            <label for="food-left" class="checkbox-label"></label>
          </li>
          <li>
            <p>Eating</p>

            <p id="eating-status-val">Not eating</p>
            <input type="checkbox" name="eating-status" id="eating-status"
                   class="toggle"/>
            <label for="eating-status" id="eating-status-label"
                   class="checkbox-label"></label>
          </li>
          <li>
            <p>Feed Now</p>

            <p id="feeding-status-val">Not feeding</p>
            <input type="checkbox" name="feeding-status" id="feeding-status"
                   class="toggle"/>
            <label for="feeding-status" class="checkbox-label"></label>
          </li>
          <li>
            <p>Feed Mode</p>

            <p id="feed-mode-val">Fasting</p>
            <input type="range" class="slider" min="0" max="4" step="1"
                   id="feed-mode" name="feed-mode" value="0">
          </li>
        </ul>
      </section>
    </div>
    <div id='container'>

      <div id='videos'>
        <video id='localVideo' autoplay muted></video>
        <video id='remoteVideo' autoplay></video>
      </div>

      <div id='textareas'>
        <textarea id="dataChannelSend" disabled
                  placeholder="Press Start, enter some text, then press Send."></textarea>
        <textarea id="dataChannelReceive" disabled></textarea>
      </div>

      <button id="sendButton" disabled>Send</button>

    </div>
  </section>
</div>

<script type="text/javascript" src='js/lib/socket.io.js'></script>
<script type="text/javascript" src='js/lib/adapter.js'></script>
<script type="text/javascript" src='js/rtc.js'></script>
<script type="text/javascript" defer src="js/main.js"></script>

</body>
</html>
