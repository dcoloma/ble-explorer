<!DOCTYPE html>
<html>
<head>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1">
  <meta charset="utf-8"/>
  <title>Simple Controls</title>
  <link rel="stylesheet" href="style/headers.css" type="text/css"/>
  <link rel="stylesheet" href="style/buttons.css" type="text/css"/>
  <link rel="stylesheet" href="style/lists.css" type="text/css"/>
  <link rel="stylesheet" href="style/switches.css" type="text/css"/>
  <link rel="stylesheet" href="style/action_menu.css" type="text/css"/>
  <link rel="stylesheet" href="main.css" type="text/css"/>
  <!-- Specific code -->
  <script type="text/javascript" defer src="main.js"></script>
</head>
<body>
<div class="skin-organic">
  <section role="region">
    <header>
      <button id="back"><span class="icon icon-back">Back</span></button>
      <h1>Simple Controls</h1>
    </header>
    <div id="devices" class="page current-page">
      <menu class="bottom-toolbar">
        <button id='start-search-device'>Start Discovery</button>
        <button id='stop-search-device'>Stop Discovery</button>
      </menu>
      <header>
        <h2>Discover LE Devices</h2>
      </header>
      <section data-type="list">
        <ul id="device-list">
        </ul>
      </section>
    </div>
    <div id="services" class="page">
      <header>
        <h2>Device Status</h2>
      </header>
      <section data-type="list">
        <ul id="device">
          <li>
            <a id="connection">
              <p>Connection State</p>
              <p id="conn-state"></p>
            </a>
          </li>
          <li>
            <a id="update-rssi">
              <p>Remote RSSI</p>
              <p id="remote-rssi"></p>
            </a>
          </li>
          <li>
            <a id="notify">
              <p>Notification</p>
              <p id="notify-status">Disabled</p>
            </a>
          </li>
        </ul>
      </section>
      <header>
        <h2>Controls</h2>
      </header>
      <section data-type="list">
        <ul id="controls-list">
          <li>
            <p>Digital In</p>
            <p id="digi-in-val"> </p>
            <input type="checkbox" name="digi-in" id="digi-in" class="toggle"/>
            <label for="digi-out" id="digi-in-label" class="checkbox-label"></label>
          </li>
          <li>
            <p>Digital Out</p>
            <p id="digi-out-val"> </p>
            <input type="checkbox" name="digi-out" id="digi-out" class="toggle"/>
            <label for="digi-out" class="checkbox-label"></label>
          </li>
          <li>
            <p>Analog In</p>
            <p id="ana-in-val"></p>
              <input type="checkbox" name="ana-in" id="ana-in" value="0" class="toggle">
              <label for="ana-in" class="checkbox-label"></label>
          </li>
          <li>
            <p>Servo</p>
            <p id="servo-val"> </p>
            <input type="range" class="slider" min="0" max="160" step="1" id="servo" name="servo" value="0">
          </li>
        </ul>
      </section>
    </div>
  </section>
</div>
</body>
</html>
